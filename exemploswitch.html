<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Delsivan Vieira">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de JavaScript</title>

</head>
    <label for="clima">Selecione o tipo de clima hoje:</label>
    <select id="clima">
        <option value="ensolarado">Ensolarado</option>
        <option value="chuvoso">Chuvoso</option>
        <option value="nevando">Nevando</option>
        <option value="nublado">Nublado</option>
    </select>

    <p></p>
<body>

<script>
    const select = document.querySelector('select');
    const para = document.querySelector('p');
    select.onchange = setClima;

    function setClima(){
        const escolha = select.value;
        switch(escolha){
            case 'ensolarado':
                para.textContent = 'Hoje está um dia muito ensolarado!'
                break;
                case 'chuvoso':
                para.textContent = 'A chuva está caindo lá fora.'
                break;
                case 'nevando':
                para.textContent = 'A neve está caindo - está congelando!'
                break;
                case 'nublado':
                para.textContent = 'Não está chovendo, mas o céu está cinza!'
                break;
                default:
                    para.textContent = '';
        }
    }
</script>

</body>
</html>
