<body>

<script>
    const numero = prompt("Digite um número e tecle enter");
    if ( numero>0) {
        if (numero % 2 == 0) {
            alert(numero+" é positivo e par.");
        }
        else{
            alert(numero+" é positivo e impar.");
        }
    }
    else {
        if ( numero == 0){
        alert("O número digitado é 0");
        }
        else{
            alert(numero+" é negativo");
        }
    }
</script>
